<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Table - Philippines</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 30px auto;
            font-size: 18px;
            text-align: left;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
            text-transform: uppercase;
        }
        td {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #e6e6e6;
        }
        tr:hover {
            background-color: #d1e7dd;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th colspan="2">Event Details</th>
            <th>Date</th>
            <th>Location</th>
        </tr>
        <tr>
            <td colspan="2">Sinulog Festival</td>
            <td>January 21, 2024</td>
            <td>Cebu City, Cebu</td>
        </tr>
        <tr>
            <td colspan="2">Panagbenga Festival</td>
            <td>February 24, 2024</td>
            <td>Baguio City, Benguet</td>
        </tr>
        <tr>
            <td colspan="2">Kadayawan Festival</td>
            <td>August 18, 2024</td>
            <td>Davao City, Davao del Sur</td>
        </tr>
    </table>

</body>
</html>
