<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
            margin-right: 15px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .output {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee Registration</h1>
        <form action="" method="get">
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="middle_name">Middle Name:</label>
                <input type="text" id="middle_name" name="middle_name">
            </div>
            <div class="form-group">
                <label for="birthdate">Birthdate:</label>
                <input type="date" id="birthdate" name="birthdate" required>
            </div>
            <div class="form-group">
                <label for="department">Department:</label>
                <select id="department" name="department" required>
                    <option value="hr">HR</option>
                    <option value="finance">Finance</option>
                    <option value="it">IT</option>
                    <option value="sales">Sales</option>
                </select>
            </div>
            <div class="form-group">
                <label for="office">Office:</label>
                <input type="text" id="office" name="office" required>
            </div>
            <button type="submit">Submit</button>
        </form>

        <div id="output" class="output">
            <h2>Submitted Information</h2>
            <p><strong>Last Name:</strong> <span id="output_last_name"><?php echo htmlspecialchars($_GET['last_name'] ?? ''); ?></span></p>
            <p><strong>First Name:</strong> <span id="output_first_name"><?php echo htmlspecialchars($_GET['first_name'] ?? ''); ?></span></p>
            <p><strong>Middle Name:</strong> <span id="output_middle_name"><?php echo htmlspecialchars($_GET['middle_name'] ?? ''); ?></span></p>
            <p><strong>Birthdate:</strong> <span id="output_birthdate"><?php echo htmlspecialchars($_GET['birthdate'] ?? ''); ?></span></p>
            <p><strong>Department:</strong> <span id="output_department"><?php echo htmlspecialchars($_GET['department'] ?? ''); ?></span></p>
            <p><strong>Office:</strong> <span id="output_office"><?php echo htmlspecialchars($_GET['office'] ?? ''); ?></span></p>
        </div>
    </div>
</body>
</html>
